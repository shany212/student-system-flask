<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .header {
            position: relative;
            width: 100%;
            height: 55px;
            background-color: black;
        }

        .left {
            position: absolute;
            left: 20px;
            font-size: 20px;
            line-height: 55px;
            color: white;
            text-align: center;
        }

        .right {
            position: absolute;
            right: 160px;
            line-height: 55px;
            color: white;
            text-align: center;
        }

        .right_right {
            position: absolute;
            right: 24px;
            line-height: 55px;
            color: white;
            text-align: center;
        }

        .leftside {
            float: left;
            background-color: rgb(245, 245, 245);
            /* height: 663px; */
            width: 230px;
        }

        .leftside ul {

            height: 663px;
        }

        .leftside .first {
            background-color: rgb(66, 139, 202);
            margin-top: 25px;

        }

        .leftside .first a {
            color: white;

        }

        .leftside ul li {

            border-bottom: 0.2px solid white;

            font-size: 20px;
            height: 60px;
            line-height: 60px;
            width: 100%;
            text-align: center;
        }

        .leftside ul li a {
            color: black;
        }

        .container-fluid {
            position: relative;
            top: 35px;
            left: 70px;
        }

        /* .sub-header {
            margin-top: 35px;
        } */

        .table-responsive {

            margin-top: 10px;
        }

        /* .table-striped {

            width: 1250px;
        } */

        thead tr th {
            background-color: white;
        }

        tbody tr {
            background-color: rgb(245, 245, 245);
        }

        tbody tr td select {
            height: 26px;
        }


        tbody tr td .long {
            width: 120px;
            height: 22px;
        }

        tbody tr td .last {
            height: 25px;
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="left">学 生 成 绩 修 改</span>
        <span class="right">你 好，老 师!</span>
        <span class="right_right"><a href="/user_login">退出登陆</a></span>
    </div>
    <div class="leftside">
        <ul>
            <li><a href="/grade">学生信息录入</a></li>
            <li ><a href="/grade_info">学生成绩查询</a></li>
            <li><a href="/grade_updata">学生成绩修改</a></li>
            <li><a href="/grade_delete">删除学生信息</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <h1 class="sub-header">学 生 成 绩 修 改 系 统</h1>&nbsp;&nbsp;
        <hr>
        <div class="table-responsive">
            <!--增加表单id标记,方便导出数据-->
            <table class="table table-striped" cellspaing="10" id="gradeTable">

                <tbody>
                    <tr>
                        <form action="" method="post">
                            <td><label for="#">请选择修改的方式:(学号/课程号)</label>&nbsp;&nbsp;&nbsp;</td>
                            <td><select name="selected_one">
                                    <option value="学号" selected="selected">学号</option>
                                    <option value="课程号">课程号</option>
                                </select></td>&nbsp;
                            <td><input class="long" type="text" name="query"></td>
                            <td><input class="long" type="submit" value="成绩修改为"></td>
                            <td><input class="long" type="text" name="last_query"></td>

                        </form>
                    </tr>

                </tbody>
            </table>
        </div>
</body>
</html>
