{% extends "base.html" %}

{% block title %}添加学生 - 学生成绩管理系统{% endblock %}

{% block page_title %}添加学生{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">学生信息</h6>
    </div>
    <div class="card-body">
        <form action="{{ url_for('student_add') }}" method="post" id="studentForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required maxlength="20" pattern="^[A-Za-z0-9]+$">
                    <div class="invalid-feedback">请输入有效的学号（只能包含字母和数字）</div>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                    <div class="invalid-feedback">请输入姓名</div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" selected disabled>请选择性别</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                    </select>
                    <div class="invalid-feedback">请选择性别</div>
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="form-label">出生日期</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="100">
                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" maxlength="20" pattern="^[0-9\-\+]+$">
                    <div class="invalid-feedback">请输入有效的电话号码</div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    <i class="bi bi-arrow-left me-1"></i>返回
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.getElementById('studentForm');
        
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            form.classList.add('was-validated');
        });
    });
</script>
{% endblock %}
