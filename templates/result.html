
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template</title>
</head>
<body>

{% if success %}
    <div style="color: green;">
        <p>{{ success }}</p>
    </div>
{% endif %}

{% if message %}
    <div>
        <p>{{ message }}</p>
    </div>
{% endif %}

<!-- ------ -->
<div style="color: red;">
    <a href="/grade">点击返回页面</a>
</div>


</body>
</html>
